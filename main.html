<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Firebase Chat</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --input: #2c2c2c;
      --text: #e0e0e0;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: var(--accent);
    }

    form {
      background: var(--card);
      padding: 16px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #00000050;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: var(--input);
      border: none;
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    button {
      background: var(--accent);
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background: var(--card);
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      word-wrap: break-word;
      box-shadow: 0 0 5px #00000030;
    }
  </style>
</head>
<body>
  <h2>💬 Firebase Chat</h2>

  <form id="chat-form">
    <input type="text" id="name" placeholder="Your name" required />
    <textarea id="message" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>

  <ul id="chat-box"></ul>

  <script>
    // ✅ Replace this config with your Firebase project info
    const firebaseConfig = {
      apiKey: "BOD422G_w26YrTsxeeF8UG7rzTmtA6qM9SJcRNntRxGkPev16hCB3YKIucJ-YH-TG4lS9M-lW7_55bGgO1QTwL0",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "your-messaging-id",
      appId: "your-app-id"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 🔐 Anonymous sign-in
    auth.signInAnonymously().catch(console.error);

    // 📨 Message submission
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const text = document.getElementById("message").value.trim();
      if (!name || !text) return;

      await db.collection("messages").add({
        name,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("message").value = "";
    });

    // 🔄 Real-time message updates
    db.collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        const chatBox = document.getElementById("chat-box");
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const li = document.createElement("li");
          li.textContent = `${msg.name}: ${msg.text}`;
          chatBox.appendChild(li);
        });
      });
  </script>
</body>
</html>
