<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212; /* Dark mode background */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 1rem;
      color: #eee;
    }
    h1 {
      margin-bottom: 1rem;
      color: #bb86fc;
      text-align: center;
    }
    #messageForm {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    #messageInput {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1.5px solid #444;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: #222;
      color: #eee;
      transition: border-color 0.3s;
    }
    #messageInput:focus {
      border-color: #bb86fc;
    }
    #sendButton {
      background: #bb86fc;
      color: #121212;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      transition: background-color 0.3s;
    }
    #sendButton:hover {
      background: #9f6efc;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .message-card {
      background: #1e1e1e;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.5);
      word-wrap: break-word;
      color: #eee;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.25rem;
      text-align: right;
    }
    @media (max-width: 400px) {
      #messageForm {
        flex-direction: column;
      }
      #messageInput, #sendButton {
        border-radius: 8px;
        width: 100%;
        margin: 0.25rem 0;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Chat</h1>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Write a message..." autocomplete="off" required />
    <button type="submit" id="sendButton">Send</button>
  </form>

  <div id="messages"></div>

  <script>
    // Replace the values below with your actual Firebase project config from Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyCRXboa-6fnQfbHRsJNn8peNc680-QZa7I",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messagesRef = db.collection('messages');

    const messageForm = document.getElementById('messageForm');
    const messageInput = document.getElementById('messageInput');
    const messagesDiv = document.getElementById('messages');

    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      let message = messageInput.value.trim();
      if (message.length === 0) return;

      try {
        await messagesRef.add({
          text: message,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = '';
      } catch (err) {
        console.error("Error adding message: ", err);
      }
    });

    function formatDate(timestamp) {
      if (!timestamp) return '';
      const date = timestamp.toDate();
      return date.toLocaleString(undefined, {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Real-time listener for messages collection
    messagesRef.orderBy('createdAt', 'desc').limit(50).onSnapshot(snapshot => {
      messagesDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const messageCard = document.createElement('div');
        messageCard.className = 'message-card';
        messageCard.textContent = data.text;

        const timestampDiv = document.createElement('div');
        timestampDiv.className = 'timestamp';
        timestampDiv.textContent = formatDate(data.createdAt);

        messageCard.appendChild(timestampDiv);
        messagesDiv.appendChild(messageCard);
      });
    });
  </script>
</body>
</html>
