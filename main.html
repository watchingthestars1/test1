<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Firebase Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
    }
    textarea, input {
      width: 100%;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f0f0f0;
      margin: 4px 0;
      padding: 8px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Firebase Chat</h2>
  <form id="chat-form">
    <input type="text" id="name" placeholder="Your name" required><br><br>
    <textarea id="message" placeholder="Your message" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>

  <h3>Messages</h3>
  <ul id="chat-box"></ul>

  <script>
    // âœ… Replace only the values below with your actual Firebase project settings
    const firebaseConfig = {
      apiKey: "BOD422G_w26YrTsxeeF8UG7rzTmtA6qM9SJcRNntRxGkPev16hCB3YKIucJ-YH-TG4lS9M-lW7_55bGgO1QTwL0",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "your-messaging-id",
      appId: "your-app-id"
    };

    // Initialise Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸ” Sign in anonymously
    auth.signInAnonymously().catch(console.error);

    // ðŸ’¬ Submit new message
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return;

      await db.collection("messages").add({
        name,
        text: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("message").value = "";
    });

    // ðŸ”„ Load and show messages
    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const msg = doc.data();
        const li = document.createElement("li");
        li.textContent = `${msg.name}: ${msg.text}`;
        chatBox.appendChild(li);
      });
    });
  </script>
</body>
</html>
