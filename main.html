<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ffa500;
    }
    #messageForm {
      display: flex;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1rem;
    }
    #messageInput {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
    }
    #sendButton {
      background: #ffa500;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .message-card {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      word-wrap: break-word;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.5rem;
      text-align: right;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Chat</h1>

  <form id="messageForm">
    <input type="text" id="messageInput" placeholder="Type your message..." required />
    <button type="submit" id="sendButton">Send</button>
  </form>

  <div id="messages"></div>

  <script>
    // üîê Prompt for passkey
    const userInput = prompt("Enter the passkey:");
    if (userInput !== "orchard") {
      alert("Incorrect passkey. Please refresh the page.");
      document.body.innerHTML = "<h2>Access Denied</h2>";
      throw new Error("Access denied");
    }

    // ‚úÖ Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCRXboa-6fnQfbHRsJNn8peNc680-QZa7I",
      authDomain: "hello-world-99103.firebaseapp.com",
      projectId: "hello-world-99103",
      storageBucket: "hello-world-99103.appspot.com",
      messagingSenderId: "132066053112",
      appId: "1:132066053112:web:91a766c8af6a1df953640d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messagesRef = db.collection("messages");

    const form = document.getElementById("messageForm");
    const input = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");

    // üì® Handle message sending
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text.length === 0) return;

      await messagesRef.add({
        text,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    });

    // ‚è±Ô∏è Format date
    function formatTimestamp(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate();
      return date.toLocaleString();
    }

    // üîÑ Real-time listener
    messagesRef.orderBy("createdAt", "desc").limit(50).onSnapshot(snapshot => {
      messagesDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "message-card";
        card.innerHTML = `
          <div>${data.text}</div>
          <div class="timestamp">${formatTimestamp(data.createdAt)}</div>
        `;
        messagesDiv.appendChild(card);
      });
    });
  </script>
</body>
</html>
